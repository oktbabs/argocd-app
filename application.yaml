apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/victor-timofei/argocd-app.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubertnetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
